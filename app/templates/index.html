</button>

<script>

  
   
  function myFunction() {
    var elm = document.getElementById("final-input");
    const base_url = window.location.href;
    elm.onclick = function () {
        var inp = document.getElementById("search").value;
        const url = base_url + `villa?id=${inp}`
        console.log(url);
        window.location.assign(url)

    }
  }

  function mFunction() {
    var elm = document.getElementById("new-input");
    const base_url = window.location.href;
    elm.onclick = function () {
        var inp = document.getElementById("search").value;
        const url = base_url + `name?id=${inp}`
        console.log(url);
        window.location.assign(url)

  }
